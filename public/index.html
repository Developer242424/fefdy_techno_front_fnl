<script>
  // jQuery to handle the rotation of the icon based on the accordion state
  $('#accordion').on('show.bs.collapse', function (e) {
    $(e.target).prev('.card-header').find('.rotate-icon').css('transform', 'rotate(180deg)');
  });

  $('#accordion').on('hide.bs.collapse', function (e) {
    $(e.target).prev('.card-header').find('.rotate-icon').css('transform', 'rotate(0deg)');
  });

  // Initial icon rotation for already open accordion item
  $(document).ready(function () {
    $('#accordion .collapse.show').each(function () {
      $(this).prev('.card-header').find('.rotate-icon').css('transform', 'rotate(180deg)');
    });
  });
</script>
