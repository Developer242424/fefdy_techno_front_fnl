<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>DFlip Minimal Example</title>

    <link href="dflip/css/dflip.min.css" rel="stylesheet" type="text/css">

    <link href="dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="pdf-class"></div>
    <script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="dflip/js/dflip.min.js" type="text/javascript"></script>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            console.log(urlParams)
            return urlParams.get(param);
        }

        $(document).ready(function () {
            const pdfUrl = getQueryParam('pdf') || '-';
            console.log(pdfUrl)
            // const bookDiv = document.getElementById('df_manual_book');
            // bookDiv.setAttribute('source', pdfUrl);
            $('.pdf-class').html(`<div class="_df_book" height="800px" webgl="true" backgroundcolor="" source="${pdfUrl}" id="df_manual_book">
    </div>`)

            window.DFLIP.parseBooks();
        });
    </script>
</body>

</html>
